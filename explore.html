<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Nathan</title>
    <link rel="stylesheet" href="css/explore.css">
</head>
<body>

    <div id="game-container">

        <!-- Nathan sprite -->
        <img id="nathan-sprite" src="img/nathan_neutral.png" alt="Nathan">

        <!-- Dialogue box -->
        <div id="dialogue-box">
            <p id="dialogue-text">Click a choice to talk to Nathan.</p>
        </div>

        <!-- Choice buttons -->
        <div id="choices">
            <button class="choice" data-dialogue="Hey! It’s nice to meet you." data-emotion="happy">Say hi</button>
            <button class="choice" data-dialogue="Oh… sorry. I didn’t mean to bother you." data-emotion="sad">Ignore him</button>
            <button class="choice" data-dialogue="I’m doing fine. Thanks for asking!" data-emotion="smile">Ask how he’s doing</button>
            <button class="choice" data-dialogue="I guess… that’s all for now." data-emotion="neutral">Say goodbye</button>
        </div>

    </div>

    <script src="js/explore.js"></script>
</body>
</html>
