<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Explore Nathan</title>

<style>
    body {
        margin: 0;
        background: #0f0f0f;
        font-family: Arial, sans-serif;
        color: white;
        overflow: hidden;
    }

    #game-container {
        width: 100%;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
        align-items: center;
        padding-bottom: 20px;
    }

    #nathan-sprite {
        width: 250px;
        margin-bottom: 20px;
    }

    #dialogue-box {
        width: 90%;
        max-width: 700px;
        background: rgba(0, 0, 0, 0.7);
        padding: 15px;
        border-radius: 10px;
        margin-bottom: 20px;
        font-size: 18px;
        z-index: 9999; /* FORCE SHOW */
    }

    #dialogue-text {
        color: white;
    }

    #choices {
        display: flex;
        flex-direction: column;
        gap: 10px;
        width: 90%;
        max-width: 700px;
        z-index: 9999; /* FORCE SHOW */
    }

    .choice {
        background: #242424;
        border: 1px solid #555;
        color: white;
        padding: 12px;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
    }

    .choice:hover {
        background: #333;
    }
</style>
</head>
<body>

<div id="game-container">

    <img id="nathan-sprite" src="img/nathan_neutral.png" alt="Nathan">

    <div id="dialogue-box">
        <p id="dialogue-text">Click a choice to talk to Nathan.</p>
    </div>

    <div id="choices">
        <button class="choice" data-dialogue="Hey! It’s nice to meet you." data-emotion="happy">Say hi</button>
        <button class="choice" data-dialogue="Oh… sorry. I didn’t mean to bother you." data-emotion="sad">Ignore him</button>
        <button class="choice" data-dialogue="I’m doing fine. Thanks for asking!" data-emotion="smile">Ask how he’s doing</button>
        <button class="choice" data-dialogue="I guess… that’s all for now." data-emotion="neutral">Say goodbye</button>
    </div>

</div>

<script>
    const dialogueText = document.getElementById("dialogue-text");
    const sprite = document.getElementById("nathan-sprite");

    const emotions = {
        neutral: "img/nathan_neutral.png",
        happy: "img/nathan_happy.png",
        smile: "img/nathan_smile.png",
        sad: "img/nathan_sad.png"
    };

    document.querySelectorAll(".choice").forEach(button => {
        button.addEventListener("click", () => {
            dialogueText.textContent = button.dataset.dialogue;

            const emotion = button.dataset.emotion;
            sprite.src = emotions[emotion];
        });
    });
</script>

</body>
    </html>
